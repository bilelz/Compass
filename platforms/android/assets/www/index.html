<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/search.css" />
        <link rel="stylesheet" type="text/css" href="css/animation.css" />
        <link rel="stylesheet" type="text/css" href="css/map.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Compass</title>
    </head>
    <body class="notready">
       <div id="compass">
    		<div id="ring"></div>

            <div id="center"><span><img src="img/mapperson.svg"/></span></div>

            <div id="info">
                <div id="headingNumber"></div>            
            
                <div id="qiblaInfo"><span id="qiblaNumber"></span> <img src="img/kabah.svg" alt="Kaaba"> <span id="qiblaDistance"></span></div>
            </div>
            
            <div id="qibla"></div>
            
        </div>

       <div id="geoMap"><div id="geoMapInner"></div>


   </div>
       <button id="getGeo" title="Search"><img src="img/search.svg" alt="Search" class="svg-search-globe"></button>

        <a href="geo:" id="geoCity">
                <span id="geoLocality">Active your GPS</span>&nbsp;<span id="geoCountry">please</span>
        </a>

    

        <div id="search">
            <input type="search" id="citySearch" name="citySearch"/>
            <label for="citySearch" id="searchIcon" title="Search"><img src="img/search.svg"/></label>
            <button id="searchLocation" title="Geolocalisation"><img src="img/gps.svg"/></button>
            <button id="hideSearch" title="Cancel"><img src="img/clear.svg"/></button>
        </div>
        
        <div id="mapZoomGroup">
            <div id="mapIn"></div>
            <div id="mapMan"></div>
            <div id="mapOut"></div>
        </div>
<div id="mapSat"></div>

	
		<br/><br/><br/><br/>
            <span id="deviceready" class="blink">
                <span class="event listening">Connecting to Device</span>
                <span class="event received">Device is Ready</span>
         </span>

		<div id="heading"></div>
		<div id="geo"></div>


        <div id="headingAccuracy"></div>
        
         <div id="log"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/qibla.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true&callback=initializeMap&libraries=places"></script>        
    </body>
</html>
